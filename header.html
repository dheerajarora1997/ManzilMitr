<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/b04da06128.js" crossorigin="anonymous"></script>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  color: #333;
}

.bar {
  background-color: #003E47;
  height: 30px;
  color: white;
  padding-top: 5px;
  text-align: right;
  padding-right: 30px;
}

header {
  background: #ffffff;
  color: rgb(6, 2, 63);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
}

nav {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1rem;
}

.nav-links a {
  margin: 0 1rem;
  text-decoration: none;
  color: rgb(6, 2, 63);
  transition: 0.3s;
}

.nav-links a:hover {
  text-decoration: underline;
}

.menu-toggle {
  display: none;
  font-size: 1.5rem;
  cursor: pointer;
}

/* Responsive: hide links and show menu icon on small screens */
@media (max-width: 768px) {
  .nav-links {
    display: none;
    flex-direction: column;
    width: 100%;
  }

  .nav-links.active {
    display: flex;
  }

  .menu-toggle {
    display: block;
  }

  .nav-links a {
    margin: 0.5rem 0;
  }
}

    </style>

    <script>
        function toggleMenu() {
    document.querySelector('.nav-links').classList.toggle('active');
  }

    </script>

</head>
<body>

        </div>

  </div>
</nav>
  </header>
</body>
</html>
